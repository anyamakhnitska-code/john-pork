<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>John Pork Call</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; font-family: sans-serif; }
        #screen { 
            background: url('img/john pork.jpg') no-repeat center; 
            background-size: cover; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: space-between; 
        }
        h1 { color: white; margin-top: 50px; font-size: 2.5em; text-shadow: 2px 2px 10px #000; text-align: center; }
        .btns { display: flex; gap: 40px; margin-bottom: 80px; }
        .btn { width: 90px; height: 90px; cursor: pointer; transition: 0.2s; -webkit-tap-highlight-color: transparent; }
        .btn:active { transform: scale(0.9); }
    </style>
</head>
<body>
    <div id="screen">
        <h1>John Pork is calling...</h1>
        <div class="btns">
            <img src="img/decline.png" class="btn" onclick="alert('Escape is impossible')">
            <img src="img/pick up.png" class="btn" onclick="location.href='call.html'">
        </div>
    </div>

    <audio id="ring" src="sounds/call_sound.mp3" loop preload="auto"></audio>

    <script>
        const r = document.getElementById('ring');
        const initAudio = () => {
            r.play().catch(() => {});
            document.removeEventListener('click', initAudio);
            document.removeEventListener('touchstart', initAudio);
        };
        document.addEventListener('click', initAudio);
        document.addEventListener('touchstart', initAudio);
    </script>
</body>
</html>
