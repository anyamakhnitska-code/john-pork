<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>John Pork Call</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; font-family: sans-serif; }
        
        #screen { 
            background: url('img/john pork.jpg') no-repeat center; 
            background-size: cover; 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: space-between; 
        }

        h1 { color: white; margin-top: 50px; font-size: 2em; text-shadow: 2px 2px 10px #000; text-align: center; }
        .btns { display: flex; gap: 40px; margin-bottom: 80px; }
        .btn { width: 85px; height: 85px; cursor: pointer; -webkit-tap-highlight-color: transparent; }
        
        /* Відео на весь екран */
        video { 
            display: none; 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background: #000; 
            z-index: 100; 
            object-fit: cover; 
        }
        
        #hacked { 
            display: none; 
            color: #0f0; 
            background: #000; 
            height: 100vh; 
            padding: 20px; 
            font-family: monospace; 
            text-align: center; 
            padding-top: 100px;
            z-index: 200;
            position: relative;
        }
    </style>
</head>
<body>

    <div id="screen">
        <h1>John Pork is calling...</h1>
        <div class="btns">
            <img src="img/decline.png" class="btn" onclick="alert('Escape is impossible')">
            <img src="img/pick up.png" class="btn" onclick="startCall()">
        </div>
    </div>

    <video id="porkVideo" src="Singing.mp4" playsinline webkit-playsinline preload="auto"></video>
    <audio id="ring" src="sounds/call_sound.mp3" loop preload="auto"></audio>

    <script>
        const v = document.getElementById('porkVideo');
        const r = document.getElementById('ring');
        const s = document.getElementById('screen');
        
        // Активуємо аудіо-контекст при першому тапі (для мобільних)
        document.addEventListener('touchstart', function() {
            if (r.paused && v.style.display !== 'block') {
                r.play().catch(() => {});
            }
        }, { once: true });

        // Для ПК
        document.addEventListener('click', function() {
            if (r.paused && v.style.display !== 'block') {
                r.play().catch(() => {});
            }
        }, { once: true });

        function startCall() {
            r.pause();
            s.style.display = 'none';
            v.style.display = 'block';
            
            // Вмикаємо звук відео та саме відео
            v.muted = false; 
            v.play().catch(err => {
                console.error("Відео не вдалося запустити:", err);
                // Якщо заблоковано, пробуємо з мутом
                v.muted = true;
                v.play();
            });

            v.onended = () => {
                v.style.display = 'none';
                document.getElementById('hacked').style.display = 'block';
            };
        }
    </script>

    <div id="hacked">
        <h2>> ACCESS GRANTED</h2>
        <h1 style="color:red">YOU HAVE BEEN HACKED BY JOHN PORK</h1>
        <p>> IP: 192.168.1.69</p>
        <p>> STATUS: COOKED</p>
    </div>

</body>
</html>
