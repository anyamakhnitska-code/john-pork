<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>John Pork Call</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; font-family: sans-serif; }
        #screen { 
            background: url('john pork.jpg') no-repeat center; 
            background-size: cover; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: space-between; 
        }
        h1 { color: white; margin-top: 50px; font-size: 2em; text-shadow: 2px 2px 10px #000; text-align: center; }
        .btns { display: flex; gap: 40px; margin-bottom: 80px; }
        .btn { width: 85px; height: 85px; cursor: pointer; -webkit-tap-highlight-color: transparent; transition: transform 0.1s; }
        .btn:active { transform: scale(0.9); }
        
        video { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #000; z-index: 100; object-fit: cover; 
        }
        
        #hacked { 
            display: none; color: #0f0; background: #000; height: 100vh; padding: 20px; 
            font-family: monospace; text-align: center; padding-top: 100px; z-index: 200; position: relative; 
        }
    </style>
</head>
<body>
    <div id="screen">
        <h1>John Pork is calling...</h1>
        <div class="btns">
            <img src="decline.png" class="btn" id="declineBtn">
            <img src="pick up.png" class="btn" id="acceptBtn">
        </div>
    </div>

    <video id="porkVideo" src="singing.mp4" playsinline webkit-playsinline preload="auto"></video>
    <audio id="ring" src="call_sound.mp3" loop preload="auto"></audio>

    <script>
        const v = document.getElementById('porkVideo');
        const r = document.getElementById('ring');
        const s = document.getElementById('screen');
        const declineBtn = document.getElementById('declineBtn');
        const acceptBtn = document.getElementById('acceptBtn');

        // Функція для запуску мелодії виклику
        // Вона спрацює після першого ж кліку користувача в будь-якому місці
        const startRinging = () => {
            r.play().catch(e => console.log("Чекаємо на взаємодію..."));
            // Видаляємо слухачі, щоб не запускати звук повторно
            document.removeEventListener('touchstart', startRinging);
            document.removeEventListener('click', startRinging);
        };

        document.addEventListener('touchstart', startRinging);
        document.addEventListener('click', startRinging);

        // Обробка кнопки "Відхилити"
        declineBtn.onclick = () => {
            alert('Escape is impossible');
        };

        // Обробка кнопки "Прийняти"
        acceptBtn.onclick = () => {
            r.pause();
            r.currentTime = 0; // Скидаємо звук дзвінка
            s.style.display = 'none';
            v.style.display = 'block';
            
            v.muted = false;
            v.play().catch(err => {
                console.log("Відео заблоковано браузером, запускаю без звуку...");
                v.muted = true;
                v.play();
            });
        };

        v.onended = () => {
            v.style.display = 'none';
            document.getElementById('hacked').style.display = 'block';
        };
    </script>

    <div id="hacked">
        <h2> ACCESS GRANTED</h2>
        <h1 style="color:red">YOU HAVE BEEN HACKED BY JOHN PORK</h1>
        <p> IP: 192.168.1.69</p>
        <p> STATUS: BACON</p>
    </div>
</body>
</html>
