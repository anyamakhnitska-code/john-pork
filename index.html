<head>
    <meta charset="UTF-8">

    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; font-family: sans-serif; }
        #screen { 
            /* Шлях до картинки в папці img */
            background: url('img/john pork.jpg') no-repeat center; 
            background-size: cover; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: space-between; 
        }
        h1 { color: white; margin-top: 50px; font-size: 2.5em; text-shadow: 2px 2px 10px #000; text-align: center; }
        .btns { display: flex; gap: 40px; margin-bottom: 80px; }
        .btn { width: 90px; height: 90px; cursor: pointer; transition: 0.2s; }
        .btn:active { transform: scale(0.9); }
        video { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 10; object-fit: cover; }
        #hacked { display: none; color: #0f0; background: #000; height: 100vh; padding: 20px; font-family: monospace; box-sizing: border-box; text-align: center; padding-top: 100px; }
    </style>
</head>
<body>
    <div id="screen">
        <h1>John Pork is calling...</h1>
        <div class="btns">
            <img src="img/decline.png" class="btn" onclick="alert('Escape is impossible')">
            <img src="img/pick up.png" class="btn" onclick="startCall()">
        </div>
    </div>

    <video id="porkVideo" src="Singing.mp4" playsinline></video>
    <audio id="ring" src="sounds/call_sound.mp3" loop></audio>

    <script>
        const v = document.getElementById('porkVideo');
        const r = document.getElementById('ring');
        const s = document.getElementById('screen');
        
        window.onclick = () => { 
            if(r.paused && v.style.display !== 'block') {
                r.play().catch(e => console.log("Sound blocked"));
            }
        };

        function startCall() {
            r.pause();
            s.style.display = 'none';
            v.style.display = 'block';
            v.play();
            v.onended = () => {
                v.style.display = 'none';
                document.getElementById('hacked').style.display = 'block';
            };
        }
    </script>

    <div id="hacked">
        <h2>> ACCESS GRANTED</h2>
        <h1 style="color:red">YOU HAVE BEEN HACKED BY JOHN PORK</h1>
        <p>> IP: 192.168.1.69</p>
        <p>> SYSTEM STATUS: BACON</p>
    </div>
</body>
</html>
