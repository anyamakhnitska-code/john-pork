<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John Pork Call</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; font-family: sans-serif; }
        #screen { 
            /* Використовуємо %20 замість пробілів для коректного зчитування */
            background: url('john%20pork.jpg') no-repeat center; 
            background-size: cover; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: space-between; 
        }
        h1 { color: white; margin-top: 50px; font-size: 2.5em; text-shadow: 2px 2px 10px #000; text-align: center; }
        .btns { display: flex; gap: 40px; margin-bottom: 80px; }
        .btn { width: 90px; height: 90px; cursor: pointer; }
        video { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 10; object-fit: cover; }
        #hacked { display: none; color: #0f0; background: #000; height: 100vh; padding: 20px; font-family: monospace; }
    </style>
</head>
<body>
    <div id="screen">
        <h1>John Pork is calling...</h1>
        <div class="btns">
            <img src="decline.png" class="btn" onclick="alert('Escape is impossible')">
            <img src="pick%20up.png" class="btn" onclick="startCall()">
        </div>
    </div>

    <video id="porkVideo" src="Singing.mp4" playsinline></video>
    <audio id="ring" src="call_sound.mp3" loop></audio>

    <script>
        const v = document.getElementById('porkVideo');
        const r = document.getElementById('ring');
        const s = document.getElementById('screen');
        
        // Активуємо звук першим дотиком до екрана
        window.onclick = () => { if(r.paused && v.style.display !== 'block') r.play(); };

        function startCall() {
            r.pause();
            s.style.display = 'none';
            v.style.display = 'block';
            v.play();
            v.onended = () => {
                v.style.display = 'none';
                document.getElementById('hacked').style.display = 'block';
            };
        }
    </script>
</body>
</html>
